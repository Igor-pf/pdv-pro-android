name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      # O wrapper provavelmente não existe se o repo foi criado sem rodar o android studio antes.
      # Vamos tentar usar o gradle instalado no runner se o wrapper falhar, 
      # ou assumir que o usuário fará o setup adequado. 
      # Melhor estratégia para ambiente "sem IDE": Usar o gradle do sistema ou gerar wrapper na hora.
      # O runner do Github já tem Gradle. Vamos usar 'gradle' direto se não tiver wrapper.
      run: chmod +x gradlew || true

    - name: Build with Gradle
      # Usaremos o comando gradle direto caso o ./gradlew não exista.
      run: |
        if [ -f "./gradlew" ]; then
          ./gradlew assembleDebug --no-daemon
        else
          gradle assembleDebug --no-daemon
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
